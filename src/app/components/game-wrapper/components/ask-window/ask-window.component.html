<div class="game-ask-container">
    <form>
        <div class="form-group">
            <app-checkbox (emitter)="sound = $event" [model]='sound' [checkColor]="Colors.$green" [label]="'Dźwięk'"></app-checkbox>
        </div>
        <div class="form-group">
            <app-checkbox  (emitter)="fullScreen = $event" [model]='fullScreen' [checkColor]="Colors.$green" [label]="'Pełny ekran'"></app-checkbox>
        </div>
        <div class="form-group">
            <app-button (click)="play()" [description]="'Graj!'" [initialFrontColor]="Colors.$green" [topFrontColor]="Colors.$greenTop"
                [initialBackColor]="Colors.$orange" [topBackColor]="Colors.$orangeTop">
            </app-button>
        </div>
    </form>
</div>

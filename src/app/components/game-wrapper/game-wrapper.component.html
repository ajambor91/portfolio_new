<div class="bg">
    <div class="container">
        <div #gameWrapper class="game-wrapper-container">
            <div class="game-content">
                <ng-container #game></ng-container>
            </div>
            <app-ask-window *ngIf="!mobile && !isPlaying" (emitter)="startGame($event)"></app-ask-window>
            <app-mobile-info *ngIf="mobile"></app-mobile-info>
        </div>
    </div>
</div>

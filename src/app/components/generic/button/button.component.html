<div class="button-container">
    <div (click)="toggle()" [@flipButton]="isOpen ? 'default' : 'flipped'" class="card">
        <button type="button" class="front" [ngStyle]="buttonStyle">
            <span class="text">
                {{description | translate}}
            </span></button>
        <button type="button" class="back" [ngStyle]="buttonBackStyle">
            <span class="text">
                {{description | translate}}
            </span>
        </button>
    </div>
</div>
